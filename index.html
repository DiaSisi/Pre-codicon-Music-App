<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T·music</title>
    <link rel="icon" href="./resources/svgs/logo.svg">
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.6.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body class="flex flex-col text-white">
    <div
      class="absolute top-0 z-[-2] h-screen w-screen bg-neutral-950 bg-[radial-gradient(ellipse_80%_80%_at_50%_-20%,rgba(120,119,198,0.3),rgba(255,255,255,0))]"
    ></div>

    <div class="drawer drawer-end">
      <input id="my-drawer-3" type="checkbox" class="drawer-toggle" />
      <div class="drawer-content h-screen flex flex-col">
        <!-- Navbar -->
        <div
          class="w-full navbar sticky top-0 bg-neutral-950/20 backdrop-blur-lg rounded-b-2xl"
        >
          <a href="/index.html" class="flex-1 px-2 mx-2">
            <h2 class="gap-3 flex items-center text-xl text-center">
              <img src="./resources/svgs/logo.svg" class="size-8" alt="" />
              <span class="font-bold">T·music</span>
            </h2>
          </a>

          <div class="flex-none lg:hidden">
            <label
              for="my-drawer-3"
              aria-label="open sidebar"
              class="btn btn-square btn-ghost"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                class="inline-block w-6 h-6 stroke-current"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                ></path>
              </svg>
            </label>
          </div>
          <div class="flex-none hidden lg:block">
            <ul class="menu menu-horizontal">
              <!-- Navbar menu content here -->
              <li><button class="rounded-full">Registrarse</button></li>
              <li><button class="rounded-full">Iniciar Sesion</button></li>
            </ul>
          </div>
        </div>
        <!-- Page content here -->
        <main class="max-w-xl mx-auto px-4">
          <section class="my-10 flex w-full flex-col gap-4">
            <button
              id="descubrir"
              class="group-hover:before:duration-500 group-hover:after:duration-500 after:duration-500 hover:border-violet-600 hover:before:[box-shadow:_20px_20px_20px_30px_#a21caf] duration-500 before:duration-500 hover:duration-500 hover:after:-right-8 hover:before:right-12 hover:before:-bottom-8 hover:before:blur origin-left hover:decoration-2 hover:text-violet-300 relative bg-neutral-800 h-16 w-full text-left p-3 text-gray-50 text-base font-bold rounded-lg overflow-hidden before:absolute before:w-12 before:h-12 before:content[''] before:right-1 before:top-1 before:z-10 before:bg-violet-500 before:rounded-full before:blur-lg after:absolute after:z-10 after:w-20 after:h-20 after:content[''] after:bg-violet-600 after:right-8 after:top-3 after:rounded-full after:blur-lg flex-1 flex justify-between gap-5 text-pretty"
            >
              <p
                class="md:hidden z-20 animate-pulse hover:animate-none transition-all"
              >
                Descubre tu proxima playlist
              </p>
              <p
                class="hidden z-20 animate-pulse hover:animate-none md:block transition-all"
              >
                Descubre el infinito mundo de posibilidades de T·Music
              </p>
              <img
                src="./resources/svgs/shines.svg"
                class="size-6 z-[100]"
                alt=""
              />
            </button>
          </section>

          <!-- Reproductor de musica  -->
          <section
            class="my-6 max-w-lg mx-auto items-center justify-between flex flex-col gap-2"
          >
            <a href="#" class="group relative block rounded-lg h-full w-full">
              <img
                id="album-cover"
                alt="album-cover"
                src="./resources/svgs/Pop.svg"
                class="absolute inset-0 h-full w-full object-fit opacity-75 transition-opacity group-hover:opacity-50 rounded-lg"
              />

              <div class="relative p-4 sm:p-6 lg:p-8">
                <p
                  class="text-sm font-black uppercase tracking-widest text-white"
                >
                  T·music
                </p>

                <p
                  id="artist-name"
                  class="text-xl font-bold text-white sm:text-2xl"
                >
                  ...
                </p>

                <div class="mt-32 sm:mt-48 lg:mt-64">
                  <div
                    class="translate-y-8 transform opacity-0 transition-all group-hover:translate-y-0 group-hover:opacity-100"
                  >
                    <p id="song-description" class="text-sm text-white">
                      Nothing to show...
                    </p>
                  </div>
                </div>
              </div>
            </a>

            <aside class="flex flex-col justify-between h-[100%]">
              <header
                class="flex flex-col gap-1 items-center justify-center w-full"
              >
                <h2 class="text-lg font-semibold">Now playing</h2>
                <p
                  id="song-name"
                  class="text-sm text-gray-500 text-balance text-center w-16 truncate"
                >
                  ...
                </p>
              </header>

              <footer class="grid grid-cols-3 gap-3 mt-3 items-center w-full">
                <button id="quite" class="btn btn-circle btn-ghost">
                  <img src="./resources/svgs/x.svg" class="size-6" alt="" />
                </button>

                <label class="swap swap-rotate btn btn-circle">
                  <!-- this hidden checkbox controls the state -->
                  <input type="checkbox" id="play" />

                  <!-- pause icon -->

                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="swap-on size-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M15.75 5.25v13.5m-7.5-13.5v13.5"
                    />
                  </svg>

                  <!-- play icon -->

                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                    class="swap-off size-6"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M4.5 5.653c0-1.427 1.529-2.33 2.779-1.643l11.54 6.347c1.295.712 1.295 2.573 0 3.286L7.28 19.99c-1.25.687-2.779-.217-2.779-1.643V5.653Z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </label>

                <label class="swap btn btn-circle btn-ghost">
                  <!-- this hidden checkbox controls the state -->
                  <input type="checkbox" id="like" />

                  <!-- heart red icon -->

                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="red"
                    class="swap-on fill-red-600 size-6"
                  >
                    <path
                      d="m11.645 20.91-.007-.003-.022-.012a15.247 15.247 0 0 1-.383-.218 25.18 25.18 0 0 1-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0 1 12 5.052 5.5 5.5 0 0 1 16.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 0 1-4.244 3.17 15.247 15.247 0 0 1-.383.219l-.022.012-.007.004-.003.001a.752.752 0 0 1-.704 0l-.003-.001Z"
                    />
                  </svg>

                  <!-- heart white icon -->

                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="swap-off fill-current size-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
                    />
                  </svg>
                </label>
              </footer>
            </aside>


<!-- 
                <img
                src="https://i.ytimg.com/vi/eL2foCWyqns/maxresdefault.jpg"
                alt="Album Cover"
                class="object-cover rounded-xl size-44 lg:size-64"
                style="aspect-ratio: 300 / 300; object-fit: cover"
              />
-->
          </section>

          <section class="w-full flex-col gap-4 max-w-lg">
            <input type="hidden" id="hidden_token" />
            <div>
              <label for="Genre" class="text-xs form-label"
                >Elige un género:</label
              >
              <select
                name=""
                id="select_genre"
                class="form-control text-neutral-900 form-control-sm flex h-10 w-full items-center justify-between rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
              ></select>
            </div>
            <div>
              <label for="Genre" class="text-xs form-label">Playlists:</label>
              <select
                name=""
                id="select_playlist"
                class="form-control text-neutral-900 form-control-sm flex h-10 w-full items-center justify-between rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
              >
                <option>Select...</option>
              </select>
            </div>
            <button
              type="submit"
              id="btn_submit"
              class="bg-blue-800 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-3"
            >
              Buscar
            </button>
          </section>

          <div class="row" style="color: lightgray">
            <div class="col-sm-6 px-0">
            </div>
          </div>



          <!-- Grid de videos-->
          <section class="">
            <ul
              class="grid grid-cols-3  gap-6 p-2 [&>li>img]:rounded-lg [&>li>img]:aspect-square song-list"
            >

            </ul>
          </section>
          <div id="song-detail"></div>
          <!-- <audio src="https://api.spotify.com/v1/tracks/5y1kheWw8d3DHl8bv5aEE8" autoplay></audio> -->
        </main>
      </div>

      <!-- Sidebar -->
      <div class="drawer-side">
        <label
          for="my-drawer-3"
          aria-label="close sidebar"
          class="drawer-overlay"
        ></label>
        <ul class="menu p-4 w-80 min-h-full bg-neutral-900">
          <!-- Sidebar content here -->
          <li><a>Registrarse</a></li>
          <li><a>Iniciar Sesion</a></li>
        </ul>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
